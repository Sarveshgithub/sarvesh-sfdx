<template>
    <div class="slds-p-around_medium">
        <!-- Main Card -->
        <lightning-card variant="Narrow" title="Case Hierarchy" icon-name="standard:hierarchy">
            <!-- Grid Card -->
            <template if:true={gridData}>
                <lightning-tree-grid 
                    columns={gridColumns} 
                    data={gridData} 
                    key-field="caseId" 
                    ontoggle={handleRowToggle}
                    hide-checkbox-column=true>
                </lightning-tree-grid>
            </template>
        </lightning-card>
    </div>
</template>
