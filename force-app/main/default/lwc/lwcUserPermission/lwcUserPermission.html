<template>
    <div>
        <lightning-card>
            <h3 slot="title">
                <lightning-icon icon-name="standard:avatar" size="small"></lightning-icon>
                <span>Manage Permission Set</span>
            </h3>
            <lightning-layout>
                <lightning-layout-item size="3" padding="around-small">
                    <lightning-record-edit-form object-api-name='User'>
                        <label for="fieldid">{fieldLabel}</label>
                        <lightning-input-field id="fieldid" required={required} variant="label-hidden" field-name='FirstName'>
                        </lightning-input-field>
                    </lightning-record-edit-form>
                </lightning-layout-item>
                <lightning-layout-item size="3" padding="around-small">
                    <lightning-input type="text" label="Enter Object Api Name"></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="3" padding="around-small">
                    <lightning-input type="text" label="Enter Field Api Name"></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="3" padding="around-small">
                    <lightning-button variant="brand" label="Search" title="Search" onclick={handleClick}>
                    </lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-card>
    </div>
</template>
